<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>

    <label for="name" class="name">Введите имя:</label>
    <input  type="text" id="name" name="name">

    <label for="room-name-input" class="room">Введите номер комнаты:</label>
    <input id="room-name-input" class="room-name" type="text" size="20"><br>
    <input id="room-name-submit" class="button" type="button" value="Войти" onclick="saveName()">


    <script>

          function saveName() {
    var name = document.getElementById("name").value;
    localStorage.setItem("name", name);
  }

        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
